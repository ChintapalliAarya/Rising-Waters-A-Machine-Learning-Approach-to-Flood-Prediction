<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Prediction System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0,0,0,0.2);
        }

        h2 {
            margin: 0;
            color: #1d3557;
            text-align: center;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #457b9d;
        }

        button {
            width: 100%;
            background: #1d3557;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #457b9d;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }

        .flood {
            background: #ffe5e5;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .no-flood {
            background: #e6f7ee;
            color: #1e8449;
            border: 1px solid #2ecc71;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="dashboard">
    <h2>Flood Prediction System</h2>
    <div class="subtitle">Machine Learning Based Early Warning Dashboard</div>

    <form method="POST">
        <div class="input-group">
            <label>Temperature (°C)</label>
            <input type="number" step="any" name="temp" required>
        </div>

        <div class="input-group">
            <label>Humidity (%)</label>
            <input type="number" step="any" name="humidity" required>
        </div>

        <div class="input-group">
            <label>Cloud Cover (%)</label>
            <input type="number" step="any" name="cloud" required>
        </div>

        <button type="submit">Predict Flood Risk</button>
    </form>

    {% if result %}
        <div class="result-box {% if result == '⚠️ Flood Expected' %}flood{% else %}no-flood{% endif %}">
            {{ result }}
        </div>
    {% endif %}

    <footer>
        © 2026 Flood Prediction System | ML Project
    </footer>
</div>

</body>
</html>
